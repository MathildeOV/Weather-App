<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container px-4 pt-2 pb-4 mt-2 rounded">
      <em class="todaysDate">Wed, Aug 26th</em>

      <div>
        <em class="todaysHour"> 17:01</em>
      </div>

      <form>
        <div class="form-row">
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city"
              id="search-text-input"
            />
          </div>
          <button id="button" type="submit" class="btn btn-light mb-2">
            Search
          </button>
        </div>
        <div>
          <button id="currentLocation" type="submit" class="btn btn-light mb-2">
            Current Location
          </button>
        </div>
      </form>

      <div class="dDay row my-5">
        <div class="col">
          <h2 class="currentCity">Toronto, ON</h2>
          <p class="currentTemperature">
            <span class="currentTemperatureValue"> 20 </span>
            <span class="units">
              <a href="#" id="celsius"><strong>°C</strong></a> |
              <a href="#" id="fahrenheit"> °F</a>
            </span>
          </p>
          <p>Partly Cloudy</p>
        </div>

        <div class="col">
          <img src="images/sun.png" alt="sun" />
        </div>

        <div class="col">
          <p id="precipitation">Precipitation: 16%</p>
          <p id="humidity">Humidity: 61%</p>
          <p id="wind">Wind: 10Km/h</p>
        </div>
      </div>

      <div class="weatherForecast row">
        <div class="col">
          <div class="dayWeek">
            <h5>Thu</h5>
          </div>
          <div class="weekTemperature">
            <p>20°C / 29°C</p>
          </div>
          <div class="image">
            <img src="images/sun.png" alt="sun" />
          </div>
        </div>

        <div class="col">
          <div class="dayWeek">
            <h5>Fri</h5>
          </div>
          <div class="weekTemperature">
            <p>20°C / 29°C</p>
          </div>
          <div class="image">
            <img src="images/sun-cloud.png" alt="sun-cloud" />
          </div>
        </div>

        <div class="col">
          <div class="dayWeek">
            <h5>Sat</h5>
          </div>
          <div class="weekTemperature">
            <p>20°C / 29°C</p>
          </div>
          <div class="image">
            <img src="images/sun.png" alt="sun" />
          </div>
        </div>

        <div class="col">
          <div class="dayWeek">
            <h5>Sun</h5>
          </div>
          <div class="weekTemperature">
            <p>20°C / 23°C</p>
          </div>
          <div class="image">
            <img src="images/sun.png" alt="sun" />
          </div>
        </div>

        <div class="col">
          <div class="dayWeek">
            <h5>Mon</h5>
          </div>
          <div class="weekTemperature">
            <p>20°C / 29°C</p>
          </div>
          <div class="image">
            <img src="images/sun-cloud.png" alt="sun-cloud" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <small
        ><a href="https://github.com/MathildeOV/Weather-App">Open-source code</a
        >, by Mathilde OV</small
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
